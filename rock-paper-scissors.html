<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Javascript Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./script/style.css'>
    <script src='./script/script.js' defer></script>

</head>
<body> 
    <header>
        <a class="links-to-games" href="https://mathaus25.github.io/Main-Assignment-Front-End/">Calculator</a>
        <a class="links-to-games" href="./rock-paper-scissors.html">Game</a>
    </header>   
    <div class="selections">
        <button class="selection" data-selection="rock">✊</button>
        <button class="selection" data-selection="paper">✋</button>
        <button class="selection" data-selection="scissors">✌️</button>
    </div>
    <div class="results">
        <div>
            <span class="game-title">You</span>
            <span class="result-score" data-your-score>0</span>
        </div>
        <div data-final-column>
            <span class="game-title">Computer</span>
            <span class="result-score" data-computer-score>0</span>
        </div>    
    </div>
</body>
</html>
